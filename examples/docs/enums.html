<div id="enums" class="container">
    <h2>Enumerations</h2>
    <section class="section">
        <div class="row">
            <section class="col-3-4">
                Enumerations can be created using the following syntax.  Assignment is done using dot notation.
            </section>
            <section class="col-1-4">
            </section>
        </div>
        <div class="row">
            <pre class="code-box col-3-4">
                <code>
    Token :: enum {
        plus
        minus
        star
        slash
    }

    token_1: Token = Token.plus
    token_2 := Token.star
                </code>
            </pre>
            <section class="col-1-4">
            </section>
        </div>
    </section>
    <!-- bottom border separating sections -->
    <section class="section">
        <div class="row">
            <section class="col-3-4 bottom-border">
            </section>
            <section class="col-1-4">
            </section>
        </div>
    </section>
</div>
